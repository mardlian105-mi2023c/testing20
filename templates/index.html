<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Navbar -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Toko Online</h1>
      <div>
        {% if session.username %}
        <span class="mr-2 text-gray-700">Halo, {{ session.username }}</span>
        <a href="/admin" class="bg-purple-500 text-white px-3 py-1 rounded mr-2"
          >Admin</a
        >
        <a href="/add" class="bg-green-500 text-white px-3 py-1 rounded mr-2"
          >Tambah Produk</a
        >
        <a href="/logout" class="bg-red-500 text-white px-3 py-1 rounded"
          >Logout</a
        >
        {% else %}
        <a href="/auth" class="bg-blue-500 text-white px-3 py-1 rounded"
          >Login / Register</a
        >
        {% endif %}
      </div>
    </div>

    <!-- Daftar Produk -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for p in produk %}
      <div class="bg-white p-4 rounded shadow">
        <img
          src="{{ url_for('static', filename='uploads/' ~ p[4]) }}"
          class="w-full h-48 object-cover rounded"
        />
        <h2 class="text-xl font-semibold mt-2">{{ p[1] }}</h2>
        <p class="text-gray-600">{{ p[2] }}</p>
        <p class="text-green-600 font-bold mt-2">Rp {{ p[3] }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
