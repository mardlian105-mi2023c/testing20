<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Halaman Admin</h1>
      <div>
        <a href="/" class="bg-gray-500 text-white px-3 py-1 rounded mr-2"
          >Beranda</a
        >
        <a href="/logout" class="bg-red-500 text-white px-3 py-1 rounded"
          >Logout</a
        >
      </div>
    </div>

    <table class="min-w-full bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4 border">ID</th>
          <th class="py-2 px-4 border">Nama</th>
          <th class="py-2 px-4 border">Deskripsi</th>
          <th class="py-2 px-4 border">Harga</th>
          <th class="py-2 px-4 border">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for p in produk %}
        <tr class="border-b">
          <td class="py-2 px-4 border">{{ p[0] }}</td>
          <td class="py-2 px-4 border">{{ p[1] }}</td>
          <td class="py-2 px-4 border">{{ p[2] }}</td>
          <td class="py-2 px-4 border">Rp {{ p[3] }}</td>
          <td class="py-2 px-4 border">
            <a
              href="/edit/{{ p[0] }}"
              class="bg-yellow-400 text-white px-2 py-1 rounded mr-2"
              >Edit</a
            >
            <a
              href="/delete/{{ p[0] }}"
              onclick="return confirm('Yakin ingin menghapus?')"
              class="bg-red-500 text-white px-2 py-1 rounded"
              >Hapus</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
